syntax = "proto2";

package com.uftype.messenger.proto;

message Message {
    optional int32 id = 1;
    required string sender = 2;
    required string recipient = 3;
    required string username = 4;
    optional string text = 5;
    required ChatType type = 6;
    optional bytes file = 7;

    enum ChatType {
        TEXT = 1;
        LOGIN = 2;
        LOGOUT = 3;
        NEWUSER = 4;
        FILE = 5;
        CODE = 6;
        CLOSE = 7;
    }
}